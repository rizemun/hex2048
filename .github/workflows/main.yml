name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install and build
      run: |
        npm install
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        repository-name: rizemun/hex2048.git
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
